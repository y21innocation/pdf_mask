<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Masking Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        input[type="file"] {
            border: 2px solid #ddd;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        .btn:hover {
            background-color: #218838;
        }
        /* Resetボタンだけ少し色を変える場合 */
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>

    <script>
        // 送信前チェック用
        function checkFilesSelected() {
            const fileInput = document.getElementById('file');
            if (!fileInput.files || fileInput.files.length === 0) {
                alert("No file selected. Please select at least one PDF file.");
                return false; // 送信中断
            }
            return true; // 送信続行
        }

        // ファイルリセット用
        function resetFileSelection() {
            const fileInput = document.getElementById('file');
            fileInput.value = ""; // ファイル選択をリセット
        }
    </script>
</head>
<body>
    <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="return checkFilesSelected()">
        <h1>PDF Masking Tool</h1>
        <label for="file">Choose PDF files to upload:</label>
        <input type="file" name="file" id="file" accept=".pdf" multiple>

        <!-- ボタンを2つ用意: Reset Files / Upload and Mask -->
        <button type="button" class="btn btn-secondary" onclick="resetFileSelection()">Reset Files</button>
        <button type="submit" class="btn">Upload and Mask</button>
    </form>
</body>
</html>
